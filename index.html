<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Izzy - Your Support Space</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="proButton">⭐ Pro</button>
  </header>
  
  <main id="app">
    <h1>Izzy 💙</h1>
    <p class="disclaimer">
      ⚠️ Not a substitute for therapy. If you’re in crisis, call 988 (US) or your local emergency number.
    </p>
    <div id="chat"></div>
    <div id="input-area">
      <input id="userInput" type="text" placeholder="Type your thoughts..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>

  <script src="izzy.js"></script><!-- Pro Popup (hidden at first) -->
<div id="proPopup" class="popup">
  <div class="popup-content">
    <h2>⭐ Pro Access</h2>
    <p>Enter your Pro code below:</p>
    <input type="text" id="proCodeInput" placeholder="Enter code..." />
    <div class="popup-buttons">
      <button onclick="checkProCode()">Submit</button>
      <button onclick="closePopup()">Close</button>
    </div>
    <p id="proMessage"></p>
  </div>
</div>

</body>
</html>
<div id="pro-box">
  <input id="proCodeInput" type="text" placeholder="Enter Pro Code" />
  <button onclick="checkProCode()">Unlock Pro</button>
  <p id="proMessage"></p>
</div><button id="proButton" onclick="unlockPro()">Upgrade to Pro 💎</button>
